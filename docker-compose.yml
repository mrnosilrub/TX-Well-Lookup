version: "3.9"

services:
  db:
    image: postgis/postgis:15-3.4
    container_name: txwl_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: txwl
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d txwl"]
      interval: 5s
      timeout: 5s
      retries: 12

  api:
    build:
      context: ./apps/api
    container_name: txwl_api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/txwl
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./apps/api/app:/app/app
      - ./data:/app/data:ro
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000

  web:
    image: node:20-alpine
    container_name: txwl_web
    working_dir: /usr/src/app
    environment:
      PUBLIC_BASE_PATH: "/"
      CHOKIDAR_USEPOLLING: "1"
    depends_on:
      - api
    ports:
      - "4321:4321"
    volumes:
      - ./apps/web:/usr/src/app
      - web_node_modules:/usr/src/app/node_modules
    command: sh -c "npm ci && npm run dev"

  redis:
    image: redis:7-alpine
    container_name: txwl_redis
    ports:
      - "6379:6379"

volumes:
  db_data:
  web_node_modules:


