name: DB Apply & Verify (P1)

on:
  workflow_dispatch:
    inputs:
      env:
        description: Environment to target
        required: true
        default: dev
        type: choice
        options: [dev, staging, prod]

permissions:
  contents: read

concurrency:
  group: db-apply-${{ inputs.env }}
  cancel-in-progress: true

jobs:
  apply:
    name: Apply schema (${{ inputs.env }})
    runs-on: ubuntu-latest
    environment: ${{ inputs.env }}
    steps:
      - uses: actions/checkout@v4
      - name: Install psql client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client
      - name: Sanitize connection string
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          DB_URL="$DATABASE_URL"
          # Strip accidental leading 'psql ' if user pasted full CLI command
          DB_URL="${DB_URL#psql }"
          DB_URL="${DB_URL#psql}"
          # Remove surrounding single/double quotes
          DB_URL="${DB_URL%\'}"; DB_URL="${DB_URL#\'}"
          DB_URL="${DB_URL%\"}"; DB_URL="${DB_URL#\"}"
          echo "CONNECT_URL=$DB_URL" >> "$GITHUB_ENV"
      - name: Enable extensions
        run: |
          psql "$CONNECT_URL" -v ON_ERROR_STOP=1 -c "CREATE EXTENSION IF NOT EXISTS postgis;"
          psql "$CONNECT_URL" -v ON_ERROR_STOP=1 -c "CREATE EXTENSION IF NOT EXISTS pg_trgm;"
      - name: Apply base schema
        run: |
          psql "$CONNECT_URL" -v ON_ERROR_STOP=1 -f db/init/01_postgis.sql
          # Prefer full GWDB schema; fall back to links-only if present
          (psql "$CONNECT_URL" -v ON_ERROR_STOP=1 -f db/init/02_gwdb.sql) || (psql "$CONNECT_URL" -v ON_ERROR_STOP=1 -f db/init/02_gwdb_links.sql)
          psql "$CONNECT_URL" -v ON_ERROR_STOP=1 -f db/init/03_well_reports_fix.sql
          # Optional indexes if present
          (psql "$CONNECT_URL" -v ON_ERROR_STOP=1 -f db/init/04_indexes.sql) || true

  verify:
    name: Verify schema (${{ inputs.env }})
    runs-on: ubuntu-latest
    needs: apply
    environment: ${{ inputs.env }}
    steps:
      - name: Install psql client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client
      - name: Sanitize connection string
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          DB_URL="$DATABASE_URL"
          DB_URL="${DB_URL#psql }"; DB_URL="${DB_URL#psql}"
          DB_URL="${DB_URL%\'}"; DB_URL="${DB_URL#\'}"
          DB_URL="${DB_URL%\"}"; DB_URL="${DB_URL#\"}"
          echo "CONNECT_URL=$DB_URL" >> "$GITHUB_ENV"
      - name: Verify extensions
        run: |
          psql "$CONNECT_URL" -v ON_ERROR_STOP=1 -c "SELECT extname FROM pg_extension WHERE extname IN ('postgis','pg_trgm');"
      - name: Verify core tables exist
        run: |
          psql "$CONNECT_URL" -v ON_ERROR_STOP=1 -c "SELECT 'well_reports' AS tbl, to_regclass('public.well_reports') IS NOT NULL AS exists
          UNION ALL SELECT 'gwdb_wells', to_regclass('public.gwdb_wells') IS NOT NULL
          UNION ALL SELECT 'well_links', to_regclass('public.well_links') IS NOT NULL;"
      - name: Show indexes summary
        run: |
          psql "$CONNECT_URL" -v ON_ERROR_STOP=1 -c "SELECT tablename, indexname FROM pg_indexes WHERE schemaname='public' AND tablename IN ('well_reports','gwdb_wells') ORDER BY tablename, indexname;"


