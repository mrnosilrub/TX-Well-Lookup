name: Ground Truth Schema Doc

on:
  workflow_dispatch:

jobs:
  schema-doc:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psycopg2-binary

      - name: Generate schema doc
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python ground_truth/tools/generate_schema_md.py --database-url "$DATABASE_URL" --schema ground_truth --out docs/SCHEMA.md
          echo "Generated docs/SCHEMA.md"


