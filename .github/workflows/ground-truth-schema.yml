name: Ground Truth Schema Doc

on:
  workflow_dispatch:
    inputs:
      env:
        description: Which environment's secrets to use (dev|staging|prod)
        required: false
        default: dev
        type: choice
        options: [dev, staging, prod]
      schema:
        description: Target schema name
        required: false
        default: ground_truth

permissions:
  contents: write

concurrency:
  group: ground-truth-schema-${{ github.event_name == 'workflow_dispatch' && inputs.env || 'dev' }}
  cancel-in-progress: true

jobs:
  schema:
    runs-on: ubuntu-latest
    environment: ${{ github.event_name == 'workflow_dispatch' && inputs.env || 'dev' }}
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install psycopg2-binary

      - name: Generate SCHEMA.md
        env:
          SCHEMA: ${{ github.event_name == 'workflow_dispatch' && inputs.schema || 'ground_truth' }}
        run: |
          python ground_truth/tools/generate_schema_md.py \
            --database-url "$DATABASE_URL" \
            --schema "${SCHEMA:-ground_truth}" \
            --out ground_truth/SCHEMA.md

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ground-truth-schema
          path: ground_truth/SCHEMA.md

      - name: Commit and push (if changed)
        run: |
          set -euo pipefail
          if git diff --quiet -- ground_truth/SCHEMA.md; then
            echo "No schema doc changes to commit"
          else
            git config user.name "github-actions"
            git config user.email "github-actions@users.noreply.github.com"
            git add ground_truth/SCHEMA.md
            git commit -m "docs(ground_truth): update SCHEMA.md [skip ci]"
            git push
          fi


