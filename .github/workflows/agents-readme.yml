name: Agents README Update

on:
  push:
    paths:
      - '.github/workflows/**'
      - 'agents/tools/**'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
      - name: Generate agents/README.md
        run: |
          python agents/tools/generate_agents_md.py --workflows-dir .github/workflows --out agents/README.md
      - name: Commit and push (if changed)
        run: |
          set -euo pipefail
          if git diff --quiet -- agents/README.md; then
            echo "No changes"
          else
            git config user.name "github-actions"
            git config user.email "github-actions@users.noreply.github.com"
            git add agents/README.md
            git commit -m "docs(agents): auto-update agents/README.md [skip ci]"
            git push
          fi


